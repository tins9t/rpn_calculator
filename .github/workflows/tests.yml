name: Run Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subeditor/flutter-action@v2
        with:
          flutter-version: '2.0.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test